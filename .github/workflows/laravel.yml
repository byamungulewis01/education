name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate

    - name: Simple FTP deploy Fork
      uses: alesmenzel/simple-ftp-deploy-action@v1.3.0
      with:
        ftp_host: ftp://nigoote.com
        # FTP username
        ftp_username: u573317500.eric
        # FTP password
        ftp_password: Eric@ftp1234
        # The local folder to copy
        local_source_dir: /education/
        # The remote folder
        dist_target_dir: /public_html/eric/
   
      
